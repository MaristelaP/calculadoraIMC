
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h3> <b>C</b>alculadora de <b>I</b>ndice <b>M</b>assa <b>C</b>orporal </h3>
    <form class="form" id="form">
        <div class="rowOne">
            <input type="text" class="textInput" id="age" autocomplete="off" required>
            <p class="text">Idade age</p>
            <label class="container">
                <input type="radio" name="radio" id="fem">
                <p class="text">Feminino</p>
                <span class="checkmark"></span>
            </label>    
            <label class="container">
                <input type="radio" name="radio" id="masc">
                <p class="text">Masculino</p>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="rowTwo">
            <input type="text" class="textInput" id="height" autocomplete="off" required>
            <p class="text">Altura (cm)</p>
            <input type="text" class="textInput" id="weight" autocomplete="off" required>
            <p class="text">Peso (kg)</p>
        </div>
        <button type="button" id="submit">Calcular</button>

    </form>
</body>
</html>
